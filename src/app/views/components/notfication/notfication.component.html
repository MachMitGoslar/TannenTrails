<div class="notification-wrapper" *ngIf="visible && config">
  <div class="notification-container" [ngClass]="typeClass">
    <ion-card class="notification-card">
      <ion-card-content class="notification-content">
        <div class="notification-header">
          <div class="icon-section">
            <ion-icon [name]="iconName" class="notification-icon"></ion-icon>
          </div>
          <div class="text-section">
            <h3 class="notification-title">{{ config.title }}</h3>
            <p class="notification-message">{{ config.message }}</p>
          </div>
          <div class="actions-section">
            <!-- Action Button -->
            <ion-button 
              *ngIf="config.actionButton"
              fill="clear" 
              size="small"
              class="action-button"
              (click)="onActionClick()">
              {{ config.actionButton.text }}
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
            
            <!-- Close Button -->
            <ion-button 
              *ngIf="config.showCloseButton !== false"
              fill="clear" 
              size="small"
              class="close-button"
              (click)="dismiss()">
              <ion-icon name="close" slot="icon-only"></ion-icon>
              <ion-ripple-effect></ion-ripple-effect>
            </ion-button>
          </div>
        </div>

        <!-- Progress bar for auto-hide notifications -->
        <div 
          *ngIf="config.duration && config.duration > 0" 
          class="progress-bar"
          [style.animation-duration.ms]="config.duration">
        </div>
      </ion-card-content>
    </ion-card>
  </div>
</div>
